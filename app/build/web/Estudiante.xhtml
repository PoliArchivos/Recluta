<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorEstudiante.est.nombre}" title="Nombre" />
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{controladorEstudiante.est.apellido}" title="Apellido" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{controladorEstudiante.est.email}" title="Email" />
                    <p:outputLabel value="Identificacion:" for="identificacion" />
                    <p:inputText id="identificacion" value="#{controladorEstudiante.est.identificacion}" title="Identificacion" />
                    <p:selectOneMenu id="idCarrera" value="#{controladorEstudiante.car.idCarrera}" title="IdCarrera" >
                         
                        <f:selectItems value="#{controladorCarrera.listaCarrera}" var="carrera"
                                       itemLabel="#{carrera.nombreCarrera}" itemValue="#{carrera.idCarrera}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                 
                <h:commandButton value="registrar" actionListener="#{controladorEstudiante.registrar()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
