<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <f:viewAction action="#{controladorPrincipal.verificarSesion()}"/>
    </h:head>
    <h:body>
        <f:view>

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{controladorPrincipal.listaMateria}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdMateria"/>
                        </f:facet>
                        <h:outputText value="#{item.idMateria.idMateria}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreMateria"/>
                        </f:facet>
                        <h:outputText value="#{item.idMateria.nombreMateria}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
