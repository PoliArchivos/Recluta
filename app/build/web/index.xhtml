<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <p:growl life="15000" autoUpdate="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="usuario" />
                    <p:inputText id="usuario" value="#{userLogin.us.usuario}" title="Usuario" />
                    <p:outputLabel value="Contrasena:" for="contrasena" />
                    <p:password id="contrasena" value="#{userLogin.us.contrasena}" title="Contrasena" />
                    <h:commandButton value="Ingresar" actionListener="#{userLogin.login()}" />
 
                </p:panelGrid>
            </h:form>

        </f:view>
    </h:body>
</html>
