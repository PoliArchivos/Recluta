<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <p:growl life="15000" autoUpdate="true"/>


             <h:form>
                 <p:panelGrid columns="2">
                    <p:outputLabel value="NombreCarrera:" for="nombreCarrera" />
                     <p:inputText id="nombreCarrera" value="#{controladorCarrera.ca.nombreCarrera}" title="NombreCarrera" />
                     <p:outputLabel value="IdFacultad:" for="idFacultad" />
                     <p:selectOneMenu id="idFacultad" value="#{controladorCarrera.facultad.idFacultad}" title="IdFacultad" >
                         
                         <f:selectItems value="#{controlador.listaFac}" var="facultad"
                                        itemLabel="#{facultad.nombreFacultad}" itemValue="#{facultad.idFacultad}"/>
                     </p:selectOneMenu>
                     <h:commandButton value="Registrar Carrera" actionListener="#{controladorCarrera.registrar()}"  />
                 </p:panelGrid>
             </h:form>

        </f:view>

    </h:body>
</html>
