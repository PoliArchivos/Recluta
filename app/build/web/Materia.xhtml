<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrar Materias</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="NombreMateria:" for="nombreMateria" />
                    <p:inputText id="nombreMateria" value="#{controladoMateria.nombreMateria}" title="NombreMateria" />
                    <h:commandButton value="Guardar Materia" actionListener="#{controladoMateria.registrarMateria()}" />
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
