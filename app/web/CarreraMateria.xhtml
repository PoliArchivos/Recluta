<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                 <p:panelGrid columns="2">
                     <p:selectOneMenu id="idCarrera" value="#{controladorCarreraMateria.ca.idCarrera}" title="IdCarrera" >
                         
                         <f:selectItems value="#{controladorCarrera.listaCarrera}" var="carrera"
                                        itemLabel="#{carrera.nombreCarrera}" itemValue="#{carrera.idCarrera}"/>
                     </p:selectOneMenu>
                     
                     <p:selectOneMenu id="idMateria" value="#{controladorCarreraMateria.ma.idMateria}" title="IdMateria" >
                         
                         <f:selectItems value="#{controladoMateria.listaMateria}" var="materia"
                                        itemLabel="#{materia.nombreMateria}" itemValue="#{materia.idMateria}"/>
                     </p:selectOneMenu>
                     <h:commandButton value="Registrar Carrera" actionListener="#{controladorCarreraMateria.registrarCarreraMateria()}"  />
                 </p:panelGrid>
             </h:form>
    </h:body>
</html>
