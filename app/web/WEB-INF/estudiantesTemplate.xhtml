<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:graphicImage url="../resources/image/logo.png" />
            </ui:insert>
            <div align="right">
                <h:form>
                    <p:splitButton icon="ui-icon-contact" value="#{controladorPrincipal.est.nombre} #{controladorPrincipal.est.apellido}">
                        <p:menuitem icon="ui-icon-close" value="Salir" actionListener="#{userLogin.cerrarSesion()}"/>
                    </p:splitButton>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <h5>Jeisson Ruiz</h5>
            </ui:insert>
        </div>

    </h:body>

</html>
