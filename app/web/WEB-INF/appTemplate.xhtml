<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top">
                        <p:graphicImage url="../resources/image/logo.png" />
                    </ui:insert>
                    <div align="right">
                        <h:form>
                            <p:splitButton value="Administrador" icon="ui-icon-contact" >
                                <p:menuitem icon="ui-icon-close" value="Salir" actionListener="#{userLogin.cerrarSesion()}"/>
                            </p:splitButton>
                        </h:form>
                    </div>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left">
                        <h:form>    
                            <p:commandLink value="Gestion Facultad" action="GestionFacultad.xhtml?faces-redirect=true" /><br/>
                            <p:commandLink value="Gestion Carrera" action="GestionCarrera.xhtml?faces-redirect=true" /><br/>
                            <p:commandLink value="Gestion Materias" action="Materia.xhtml?faces-redirect=true" /><br/>
                            <p:commandLink value="Materias Carrera" action="CarreraMateria.xhtml?faces-redirect=true" /><br/>
                            <p:commandLink value="Gestion Estudiante" action="Estudiante.xhtml?faces-redirect=true" /><br/>
                        </h:form>
                    </ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom">Jeisson Ruiz</ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
